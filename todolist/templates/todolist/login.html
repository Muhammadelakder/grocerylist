{% extends "todolist/layout.html" %}

{% block body %}

    <h1>سجل الدخول</h1>

    <!--اذا كان هناك خطأ-->
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <!--ادراج بيانات دخول المستخدم-->
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        <input autofocus class="form-control" name="username" type="text" placeholder="اسم المستخدم">
        </div>
        <div class="form-group">
        <input class="form-control" name="password" type="password" placeholder="كلمة السر">
        </div>
        <input class="btn btn-primary" type="submit" value="سجل الدخول">
    </form>
    <br>
    <a href="{% url 'register' %}">سجل حساب جديد</a>
{% endblock %}
